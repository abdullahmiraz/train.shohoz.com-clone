    <body>
      <div class="container  d-md-flex gap-5 p-5 my-5   border  ">
        <div class="search-trains">

                <option
                  _ngcontent-brd-c37=""

                  class="ng-star-inserted"
                >

                <option
                  _ngcontent-brd-c37=""
                  value="S_CHAIR"
                  class="ng-star-inserted"
                >

                  _ngcontent-brd-c37=""

                <option

                  _ngcontent-brd-c37=""
                  value="AC_CHAIR"
                  class="ng-star-inserted"
                >
                  AC_CHAIR
